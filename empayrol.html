<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./empform.js"></script>
  <title>Employee Payroll</title>
</head>

<body>
  <header class="header-contrnt header">
    <div class="logo-content">
      <img src="./FS HTML_CSS LP02 Employee Payroll App Assets/assets/images/logo.png" alt="">
      <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp payroll">PAYROLL</span>
      </div>
    </div>
  </header>
  <div class="form-content">
    <form class="form" action="#" onsubmit="save();return false">
      <div class="form-head">Employee Payroll</div>
      <div class="row-content">
        <label class="label text" for="name">Name</label>
        <input class="input" type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="row-content">
        <label class="label text" for="profile">Profile image</label>
        <div class="profile-radio-content">
          <label>
            <input type="radio" id="profile1" name="profile">
            <img class="profile" id='imagel' src="./FS HTML_CSS LP02 Employee Payroll App Assets/assets/profile-images/Ellipse -1.png">
          </label>
          <label>
            <input type="radio" id="profile2" name="profile">
            <img class="profile" id='image2' src="./FS HTML_CSS LP02 Employee Payroll App Assets/assets/profile-images/Ellipse -2.png">
          </label>
          <label>
            <input type="radio" id="profile3" name="profile">
            <img class="profile" id='image3' src="./FS HTML_CSS LP02 Employee Payroll App Assets/assets/profile-images/Ellipse -3.png">
          </label>
          <label>
            <input type="radio" id="profile4" name="profile">
            <img class="profile" id='image4' src="./FS HTML_CSS LP02 Employee Payroll App Assets/assets/profile-images/Ellipse -4.png">
          </label>
        </div>
      </div>

      <div class="row-content">
        <label class="label text" for="gender">Gender</label>
        <div>
          <input type="radio" id="male" name="gender" value="male">
          <label class="text" for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label class="text" for="female">Female</label>
        </div>
      </div>

      <div class="row-content">
        <label class="label text" for="department">Department</label>
        <div>
          <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
          <label class="text" for="hr">HR</label>
          <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
          <label class="text" for="sales">Sales</label>
          <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
          <label class="text" for="finance">Finance</label>
          <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
          <label class="text" for="engineer">Engineer</label>
          <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
          <label class="text" for="others">Others</label>
        </div>
      </div>

      <div class="row-content">
        <label class="label text" for="salary">Choose your salary: </label>
        <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
        <output class="salary-output text" for="salary">400000</output>
      </div>

      <div class="row-content">
        <label class="label text" for="start date">Start Date</label>
        <div>
          <input class="input text" type="date" id="start-date">
        </div>
    </div>

    <div class="row-content">
      <label class="label text" for="notes">Notes</label>
      <textarea id="notes" class="input" name="Notes" placeholder="" style="height:100px"></textarea>
    </div>
    <div class="buttonParent">
      <a href="/employee_form.html" class="resetButton button cancelButton">Cancel</a>
      <div class="submitâ€”reset">
        <button type="submit" class="button submitButton" id="submitButton">Submit</button>
        <button type="reset" class="button resetButton">Reset</button>
      </div>
    </div>

  </form>
</div>

<script>
  const salary = document.querySelector('#salary');
  const output = document.querySelector('.salary-output');
  salary.addEventListener('input',function(){
      output.textContent = salary.value;
  });
</script>
</body>

</html>
